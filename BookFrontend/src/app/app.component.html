<div class="container">
  <h1>Список книг</h1>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Поиск по названию...">
  <div *ngFor="let book of books | filter: searchTerm">
    <h2>{{ book.title }} <small>by {{ book.author }}</small></h2>
    <button (click)="viewBook(book.id)">Подробнее</button>
  </div>
</div>
